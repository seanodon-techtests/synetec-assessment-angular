<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>Cities list</h4>
      <div *ngIf="cities && cities.length > 0 else emptyList" class="table-responsive">
        <table id="city-table" class="table table-bordred table-striped">
          <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor="let city of cities">
              <td>{{city.name}}</td>
              <td>{{city.description}}</td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                  <button (click)="deleteCity(city.id)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #emptyList>
        <div class="text-center">
          <span>There are no cities to display</span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
